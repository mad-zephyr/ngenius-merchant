<svg xmlns="http://www.w3.org/2000/svg"  width="30" height="30" viewBox="0 0 200 200" fill="#4338CA" stroke="#4338CA">
    <rect stroke-width="2" width="30" height="30" x="25" y="85">
        <animate
            attributeName="opacity"
            calcMode="spline"
            dur="1"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1" 
            repeatCount="indefinite"
            begin="-.4"></animate>
    </rect>
    <rect stroke-width="2" width="30" height="30" x="85" y="85">
        <animate
            attributeName="opacity"
            calcMode="spline"
            dur="1"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1" 
            repeatCount="indefinite"
            begin="-.2"></animate>
    </rect>
    <rect stroke-width="2" width="30" height="30" x="145" y="85">   
        <animate
            attributeName="opacity"
            calcMode="spline"
            dur="1"
            values="1;0;1;"
            keySplines=".5 0 .5 1;.5 0 .5 1" 
            repeatCount="indefinite"
            begin="0"></animate>
    </rect>
</svg>